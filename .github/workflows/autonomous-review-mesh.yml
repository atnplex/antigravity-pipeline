name: Autonomous Review Mesh

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  jules-review:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/review'))
    steps:
      - name: Get secrets from Bitwarden
        id: secrets
        uses: bitwarden/sm-action@f1de238fc00c738c56140796018be9084c2b5d21 # v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          # Replace these UUIDs with your actual Bitwarden secret IDs
          base_url: https://vault.bitwarden.com
          secrets: |
